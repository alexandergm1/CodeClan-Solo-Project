{% extends 'base.html' %}

{% block content %}


<div class="table_container">
    <table class="visited_tables">
        <tr>
            <th>Country</th>
            <th>Continent</th>
        </tr>
        {% for country in countries %}
        <tr>
            <td>{{country.name}}</td>
            <td>{{country.continent}}</td>
        </tr>        
        {% endfor %}
    </table>
</div>

{% endblock %}
