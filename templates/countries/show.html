{% extends 'base.html' %}

{% block content %}

<form>
    <input type="button" value="Back" class="back_button" onclick="history.back()">
</form>

<div class="show_container">
    <div class="show_image"><img alt="country_pic" src="/static/img/countries/{{country.name}}.jpeg"></div>
    <div class="list_items">
    <ul>
        <li>
            <h2>{{country.name}}</h2>
        </li>
        <li>
            {{country.continent}}
        </li>
        <li>
            Seen it? {% if country.visited == True %}
                Yes!
            {% endif %}
            {% if country.visited == False %}
                Not yet!
            {% endif %}
        </li>
        {% for city in cities %}
        <li>
            {{city.name}}
        </li>
        {% endfor %}
    </ul>
    <a href="/countries/{{country.id}}/edit"><i class="fas fa-edit" id="edit_button"></i></a>
    </div>
</div>


{% endblock %}
