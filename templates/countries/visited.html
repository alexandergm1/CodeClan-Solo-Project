{% extends 'base.html' %}

{% block content %}

<form>
    <input type="button" value="Back" class="back_button" onclick="history.back()">
</form>

<table>
    <tr>
        <th>Country</th>
        <th>Continent</th>
        <th>Mark as Visited</th>
        <th>Delete</th>
    </tr>
    {% for country in countries %}
    <tr>
        <td><a href="/countries/{{country.id}}">{{country.name}}</a></td>
        <td>{{country.continent}}</td>
        <td><form class="mark_visited_form" action="/countries/visited/{{country.id}}/marknotvisited" method="POST">
            <button class="visited-button">Mark Not Visited</button></form></td>
        <td><form class="delete_form" action="/countries/visited/{{country.id}}/deletevisited" method="POST">
        <button class="delete-button">Delete</button></form></td>
    </tr>        
    {% endfor %}
</table>

{% endblock %}
