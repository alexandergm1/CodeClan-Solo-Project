{% extends 'base.html' %}

{% block content %}

<form>
    <input type="button" value="Back" class="back_button" onclick="history.back()">
</form>

<section class="card_container">
{% for country in countries %}

<div class="card">
    <div class="card_image" style="background-image: url('/static/img/{{country.name}}.jpeg');"></div>
    <h2><a href="/countries/{{country.id}}">{{country.name}}</a></h2>
    <p>{{country.continent}}</p>
    <form class="mark_visited_form" action="/countries/visited/{{country.id}}/marknotvisited" method="POST">
    <button class="visited-button">Mark Not Visited</button></form>
    <a href="/countries/{{country.id}}/edit"><button>Edit</button></a>
    <form class="delete_form" action="/countries/visited/{{country.id}}/deletevisited" method="POST">
    <button class="delete-button">Delete</button></form>

</div>
    

{% endfor %}
</section>

{% endblock %}
