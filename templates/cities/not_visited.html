{% extends 'base.html' %}

{% block content %}

<form>
    <input type="button" value="Back" onclick="history.back()">
</form>

<table>
    <tr>
        <th>City</th>
        <th>Country</th>
        <th>Mark Visited</th>
    </tr>
    {% for city in cities %}
    <tr>
        <td>{{city.name}}</td>
        <td>{{city.country}}</td>
        <td><form class="mark_visited_form" action="/cities/notvisited/{{city.id}}/markvisited" method="POST">
            <button class="visited-button">Mark Visited</button></form>
    </tr>        
    {% endfor %}
</table>

{% endblock %}
